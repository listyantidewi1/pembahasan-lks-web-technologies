<!DOCTYPE html>
<html>
  <head>
    <script src="script.js"></script>
    <meta charset="utf-8" />
    <title>JS Bin</title>

    <style>
      article,
      aside,
      figure,
      footer,
      header,
      hgroup,
      menu,
      nav,
      section {
        display: block;
      }
    </style>
  </head>
  <body>
    <img
      id="image-swap"
      name="image-swap"
      src="img/athena.jpg"
      alt="real image"
    />
    <img
      class="darken"
      id="image-filter"
      name="image-filter"
      src=""
      alt="filtered image"
      style="display: none"
    /><br />
    <select name="image" id="image" onchange="setImage(this);">
      <option value="image">Image</option>
      <option value="img/athena.jpg">Athena</option>
      <option value="img/mona-lisa.jpg">Monalisa</option>
      <option value="img/theKiss.jpg">The Kiss</option>
      <option value="img/young-pearl.jpg">Young Pearl</option>
    </select>
    <select name="filter" id="filter" onchange="setFilter(this);">
      <option value="filter">Filter</option>
      <option value="brightness(0.4)">Darken</option>
      <option value="brightness(1.3)">Lighten</option>
    </select>
  </body>
</html>
